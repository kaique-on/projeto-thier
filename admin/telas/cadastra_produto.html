<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base/_reset.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <title>Cadastra um produto</title>
</head>
<body>
    <header class="cabecalho container">
        <a href="./lista_cliente.html"><img class="cabecalho__logo" src="/admin/assets/img/Logo_De_Clínica_De_Veterinária_Pet_Shop_Verde_1_-removebg-preview.png" alt="Logotipo"></a>
        <nav>
            <ul class="cabecalho__lista-navegacao"></ul>
            <li class="cabecalho__link"><a href="./lista_cliente.html">Dashboard</a></li>
            <li class="cabecalho__link"><a href="./lista_produtos.html">Produtos</a></li>
            <li class="cabecalho__link"><a href="./lista_cliente.html">Clientes</a></li>
            <li class="cabecalho__link"><a href="#">Pets</a></li>
        </nav>
    </header>

    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Cadastrar um produto</h1>
            <form class="flex flex--coluna" data-form-produto>
    
                    <div class="input-container">
                    <label class="input-label" for="Nome">Nome:</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Digite seu nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>

                <div class="input-container">
                    <label class="input-label" for="preco">Preco:</label>
                    <input name="preco" id="preco" class="input" type="text" placeholder="Digite o preço" required data-preco>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>

                <div class="input-container">
                    <label class="input-label" for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" class="input__descricao" type="text" placeholder="Digite seu descricao" required data-descricao></textarea> 
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>

                <button type="submit" class="botao__cadastro">Cadastrar produto</button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/cadastraProduto-controller.js"></script>
</html>
